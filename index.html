<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bdy "><span class="auto-input"></span></div>
    <div class="name"><span class="auto-input"></span></div>
    <div class="wrapper">
        <div class="image-area">

            <div class="single-image image-two">
                <img src="images/two.jpeg" alt="">
            </div>
            <div class="single-image image-three">
                <img src="images/seven.jpeg" alt="">
            </div>
            <div class="single-image image-four">
                <img src="images/four.jpeg" alt="">
            </div>

            <div class="single-image image-six">
                <img src="images/six.jpeg" alt="">
            </div>
            <div class="single-image image-eight">
                <img src="images/eight.jpeg" alt="">
            </div>
            <div class="single-image image-nine">
                <img src="images/nine.jpeg" alt="">
            </div>
        </div>
    </div>
    <audio controls autoplay loop>
        <source src="images/Best-Happy-Birthday-To-You-Happy-Birthday-Songs-Remix-2021-WishesPlus.com_.mp3"
            type="audio/mp3">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings: ["Happy Birthday to you.....!!!", "fantastic Friend", " Amna sumbal Khan", "May your all dreams come true", "You Think you are special", "Just beacuse its your birthday", "No way!!!!", "You are special everyday","Once again Happy Birthday to youu"],
            typeSpeed: 100, backSpeed: 100, loop: true

        })
    </script>
</body>

</html>
